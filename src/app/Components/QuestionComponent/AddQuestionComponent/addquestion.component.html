<app-nav-bar></app-nav-bar>
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <h1><i class="fa fa-question-circle" aria-hidden="true"></i> Ask Question</h1>
    <form>
      <div class="form-group">
        <label for="reason">Question</label>
        <textarea class="form-control" id="reason" aria-describedby="reason" placeholder="Enter Question" rows="10" [(ngModel)]="reason" name="reason"></textarea>
        <small id="reasonHelp" class="form-text text-muted">Describe the question that you ask from doctor short and clear</small>
      </div>
      <div class="form-group">
        <label>Select Doctor</label>
        <select class="form-control" [(ngModel)]="selectedDoctor" *ngIf="doctors" name="selectedDoctor">
          <option *ngFor="let doctor of doctors" value="{{doctor.id}}">Dr.{{doctor.name}}</option>
        </select>
        <small id="doctor" class="form-text text-muted">Select the doctor that the question you going to ask from</small>
      </div>
      <button type="submit" class="btn btn-primary pull-right" (click)="addQuestion()">Submit</button>
    </form>
  </div>
  <div class="col-sm-1"></div>
</div>
