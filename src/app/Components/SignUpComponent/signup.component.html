<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <h1><i class="fa fa-user-plus" aria-hidden="true"></i> Add User</h1>
    <form>
      <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Enter User Name" [(ngModel)]="name" name="name">
        <small id="userNameHelp" class="form-text text-muted">Enter user name</small>
      </div>
      <div class="form-group">
        <label for="userPassword">Login Password</label>
        <input type="text" class="form-control" id="userPassword" aria-describedby="emailHelp" placeholder="Enter User Password" [(ngModel)]="password" name="password">
        <small id="userPasswordHelp" class="form-text text-muted">Enter the password</small>
      </div>
      <button type="submit" class="btn btn-primary pull-right" (click)="addNewUser()">
        <i class="fa fa-plus"></i>
        Submit
      </button>
    </form>
  </div>
  <div class="col-sm-1"></div>
</div>
