<ul>
  <li [routerLinkActive]="['active']" *ngIf="isPatient">
    <a routerLink="/askquestion">
      <i class="fa fa-question-circle" aria-hidden="true"></i>
      Ask Question
    </a>
  </li>
  <li [routerLinkActive]="['active']">
    <a routerLink="/viewquestion">
      <i class="fa fa-newspaper-o" aria-hidden="true"></i>
      View Question
    </a>
  </li>
  <li [routerLinkActive]="['active']" *ngIf="isAdmin">
    <a routerLink="/viewusers">
      <i class="fa fa-users" aria-hidden="true"></i>
      View Users
    </a>
  </li>
  <li [routerLinkActive]="['active']" *ngIf="isAdmin">
    <a routerLink="/adduser">
      <i class="fa fa-user-plus" aria-hidden="true"></i>
      Add User
    </a>
  </li>
  <li style="float:right" [routerLinkActive]="['active']">
    <a href="#" (click)="logout()">
      <i class="fa fa-sign-out" aria-hidden="true"></i>
      Log Out
    </a>
  </li>
</ul>
